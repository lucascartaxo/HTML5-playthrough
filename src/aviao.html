<html>
<head>
  <script language="javascript">
  var context;
  var mouseX = 0;
  var mouseY = 0;

  var plane = {
    image: new Image(),
    speed: 2,
    posX:250,
    posY:250,
    load: function () {
        this.image.src = "../media/aviao_peq.png";
    },
    draw: function(context){
      context.drawImage(this.image, this.posX, this.posY);
    },
    update: function(){
      var delta_x = mouseX - this.posX;
      var delta_y = mouseY - this.posY;

      var angle = Math.atan2(delta_y, delta_x);

      this.posX = this.posX + Math.cos(angle) * this.speed;
      this.posY = this.posY + Math.sin(angle) * this.speed;
    }
  }

  function Initialize() {
    var canvas = document.getElementById("tela")
    if(canvas.getContext) {
      context = canvas.getContext("2d");
      Load();
      setInterval(Run,16.6);
    }
  }

  function Load() {
    plane.load();
  }

  function Run() {
    Update(); Draw();
  }

  function Update() {
    plane.update();
    window.onmousemove = function(event) {
      mouseX = event.clientX;
      mouseY = event.clientY;
    }

  }
  function Draw() {
    context.clearRect(0,0,500,500);
    context.fillText("MOUSE x = " + mouseX + ", y = " + mouseY, 0, 20);
    plane.draw(context);
  }

  </script>
</head>
<body onload="Initialize()">
  <canvas id="tela" width="500" height="500" style="background-color:#ff00ff;">
    Canvas do HTML5 nï¿½o suportado pelo Browser!
  </canvas>
</body>
</html>
