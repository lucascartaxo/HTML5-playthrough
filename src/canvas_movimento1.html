<html>
<head>
	<script language="javascript">
	var context;
	var x = 0, y = 0;
	var carro;
	var angulo = 0;
	var aceleracao = 1;
	
	function Initialize()
	{
		var canvas = document.getElementById("tela");
		
		if(canvas.getContext)
		{
			context = canvas.getContext("2d");
			
			carro = new Image();
			carro.src = "../media/carro.PNG";
			
			angulo = Math.PI / 3;
			
			window.onkeydown = KeyDownVerify;
			
			setInterval(Run, 16.6);
		}	
	}
	
	function KeyDownVerify(e)
	{
		if (e.keyCode == 39)angulo     += .05; //right
		if (e.keyCode == 37)angulo     -= .05; //left
		if (e.keyCode == 38)aceleracao += .05; //up 
		if (e.keyCode == 40)aceleracao -= .05; //down 
		if (e.keyCode == 32)aceleracao  = 0;   //space
	}
	
	function Run()
	{
		Update();
		Draw();
	}
	
	function Update()
	{
		x = x + Math.cos(angulo) * aceleracao;
		y = y + Math.sin(angulo) * aceleracao;
	}
	
	function Draw()
	{
		context.clearRect(0,0,800,600);
		context.fillStyle = "red";
		context.fillRect(0,0,100,10);
		context.fillText("x = " + x + ", y = " + y, 0, 20);
		context.save();
		context.translate(x + carro.width / 2, y + carro.height / 2);
		context.rotate(angulo);
		context.translate(-(x + carro.width / 2), -(y + carro.height / 2));
		context.drawImage(carro, x, y);
		context.restore();
	}
	</script>
</head>
<body onload="Initialize()">
	<canvas id="tela" width="800" height="600">
		Canvas do HTML5 não suportado pelo Browser.
	</canvas>
</body>
</html>
